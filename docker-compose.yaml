services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility, compute]
    ports:
      - 8000:8000
    env_file:
      - backend/.env
    

    # restart: unless-stopped
  
  frontend:
    build:
      context: ./frontend/librarian-ui
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
    
    # restart: unless-stopped