<!-- Angular component HTML layout with TailwindCSS -->
<div class="flex h-screen">
  <!-- Left: Chat Section -->
  <div class="w-1/2 flex flex-col border-r border-gray-300 rounded-lg">
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50" id="chatMessages">
      <!-- Example message bubbles -->
      <div *ngFor="let message of messages" [ngClass]="message.sender === 'user' ? 'text-right' : 'text-left'">
        <div class="inline-block px-4 py-2 rounded-2xl max-w-xs" [ngClass]="message.sender === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-black'">
          {{ message.text }}
        </div>
      </div>
    </div>
    <div class="p-4 border-t border-gray-300 bg-white">
      <form (ngSubmit)="sendMessage()" class="flex gap-2">
        <input [(ngModel)]="userInput" name="message" type="text" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type a message..." required>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send</button>
      </form>
    </div>
  </div>

  <!-- Right: PDF Upload and Preview -->
  <div class="w-1/2 flex flex-col">
    <div class="flex-1 overflow-auto bg-gray-100 p-4">
      <!-- <ng-container *ngIf="pdfSrc">
        <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
      </ng-container>
      <ng-container *ngIf="!pdfSrc">
        <p class="text-gray-500 text-center mt-20">No PDF selected</p>
      </ng-container>
    </div>
    <div class="p-4 border-t border-gray-300 bg-white">
      <input type="file" (change)="onFileSelected($event)" accept="application/pdf" class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
    </div> -->
  </div>
</div>
